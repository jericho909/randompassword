<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img id="copy" src="./images/copy.png" alt="Copy to clipboard">
        </div>
        <div>Select the length of the password: </div>
        <div class="slidecontainer">
            <input type="range" min="12" max="45" value="25" class="slider" id="rangeSelector">
            <div class="lengthDisplay">25</div>
        </div>
        <button id="generateBtn"><img src="./images/generate.png" alt="Generate password button">Generate Password</button>
    </div>
</body>
</html>
